<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Page</title>
    <!-- Add any additional CSS or styling here -->    
    <link rel="stylesheet" href="{{ url_for('static', filename='options/options.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='infobox/infobox.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='navbar/navbar.css') }}">
</head>
<body>
    <div style="display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh; /* This ensures the container takes up the full height of the viewport */
        margin: 0;
        font-family: Arial, sans-serif;
        text-align: center;">
        Choose your parameters
        <div class="row">
            <div class = "column" id= "actFuncCol"> 
                <div class="dropdown">
                    <button id="actFunc" class="dropbtn" >
                        <div id="actFuncBox" width="100%" height="100%">
                            <span id="act_Label">Activation function</span>
                        </div>
                    </button>
                    <div class="dropdown-content">
                    <a href="#" class="act_Option" id="act_reluOption">Rectified Linear Activation (ReLU)</a>
                    <a href="#" class="act_Option" id="act_sigmoidOption">Logistics (Sigmoid)</a>
                    <a href="#" class="act_Option" id="act_tanhOption">Hyperbolic Tangent (tanh)</a>
                    </div>
                </div> 
            </div>    
            <div class = "column" id= "LRateCol"> 
                <div class="dropdown">
                    <button id="LRate" class="dropbtn" >
                        <div id="LRateBox" width="100%" height="100%">
                            <span id="LRate_Label">Learning Rate</span>
                        </div>
                    </button>
                    <div class="dropdown-content">
                    <a href="#" class="LRate_Option" id="LRate_1">0.1</a>
                    <a href="#" class="LRate_Option" id="LRate01">0.01</a>
                    <a href="#" class="LRate_Option" id="LRate001">0.001</a>
                    <a href="#" class="LRate_Option" id="LRate0001">0.0001</a>
                    </div>
                </div> 
            </div>
            <div class = "column" id= "BSizeCol"> 
                <label for="BSizeSlider">Batch Size</label>
                <div class= "sliderDisplay">
                    <input type="range" id="BSizeSlider" min="1" max="256" value="{{ 32 }}">
                    <span id="BSizeDisplay"></span>
                </div>
            </div>
            <div class = "column" id= "EpochsCol"> 
                <label for="NEpochsSlider">Epochs</label>
                <div class= "sliderDisplay">
                    <input type="range" id="NEpochsSlider" min="1" max="10" value="{{ 1 }}">
                    <span id="NEpochsDisplay"></span>
                </div>
            </div>
            </div>
            <div class = "row" style="display:flex;justify-content:center; margin-top: 5%; margin-right: 7%;">
                <div class = "infobox" id = "infobox">
                    <img class = "info-icon" src="../static/include/Images/info.png" alt="Information Box" width="50px">
                    <p id="infotext" class = "infotext"></p>
                    <button id = "hide" class="button" style="position: absolute; top: 25%; right: 10px; transform: translateY(-50%)"> HIDE </button>
                    <br>
                    <br>
                    <button id = "show_more" class="button" style="position: absolute; top: 75%; right: 10px; transform: translateY(-50%)">SHOW MORE</button>
                </div>
            </div>   
        </div>
    </div>
    <nav class="navbar">
        <button id= "ModelPage"  class="navbarcontent">Model Builder</button>
        <button id= "ParamPage" class="navbarcontent">Parameters</button>
        <button id= "TrainPage" class="navbarcontent">Train</button>
        <button id= "TestPage"  class="navbarcontent">Test</button>
    </nav>
    <div id="popup-container" class="popup">
        <div style="padding: 10px">
            <p id="popup-text">By Continuing you will loose your training progress. Are you sure?</p>
            <button id="discard">Discard Model</button>
            <button id="cancel"> Cancel </button>
        </div>
    </div>
    <!-- only need this once -->
    <script src="{{ url_for('static', filename='navbar/navbar.js') }}"></script>
    <script src="{{ url_for('static', filename='infobox/infobox.js') }}"></script>
    <script src="{{ url_for('static', filename='options/options.js') }}"></script>
</body>
</html>
