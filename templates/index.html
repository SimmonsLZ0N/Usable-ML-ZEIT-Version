<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../static/style.css">
    </head>
<body>
    <div class = "row">
        <h2> Usable Machine Learning</h2>
        <div class = "column"> 
            <div class="dropdown">
                <button id="ActivationFuncMenu" class="dropbtn" >
                    <span id="selectedOption">Activation function</span>
                </button>
                <div class="dropdown-content">
                  <a href="#" id="act_reluOption">Retified Linear Activation (ReLU)</a>
                  <a href="#" id="act_sigmoidOption">Logistics (Sigmoid)</a>
                  <a href="#" id="act_tanhOption">Hyperbolic Tangent (tanh)</a>
                </div>
            </div> 
        </div>    
        <div class = "column"> 
            <label for="slider">Learning rate</label>
            <br>
            <input type="range" id="slider" min="1" max="256" value="{{ LRate }}">
            <span id="sliderValue">{{ LRate }}</span>
            <script src="{{ url_for('static', filename='script.js') }}"></script>
            <br>
        </div>
        <div class = "column"> 
            <label for="slider">Batch Size</label>
            <br>
            <input type="range" id="slider" min="1" max="256" value="{{ batch_size }}">
            <span id="sliderValue">{{ batch_size }}</span>
            <script src="{{ url_for('static', filename='script.js') }}"></script>
        </div>
        <div class = "column">         
            <label for="slider">Number of epochs</label>
            <br>
            <input type="range" id="slider" min="1" max="256" value="{{ batch_size }}">
            <span id="sliderValue">{{ batch_size }}</span>
            <script src="{{ url_for('static', filename='script.js') }}"></script>
        </div>
        <div class = "column"> 
            <label for="slider">Kernel</label>
            <br>
            <input type="range" id="slider" min="1" max="256" value="{{ batch_size }}">
            <span id="sliderValue">{{ batch_size }}</span>
            <script src="{{ url_for('static', filename='script.js') }}"></script>
        </div>

        <div class = "column"> 
            <label for="slider">Stride</label>
            <br>
            <input type="range" id="slider" min="1" max="256" value="{{ batch_size }}">
            <span id="sliderValue">{{ batch_size }}</span>
            <script src="{{ url_for('static', filename='script.js') }}"></script>
        </div>
    </div>
    <div class = "row">
        <div class = "rectanglelayer">
        <div class = "column">
            <div class ="inputbox"> 
                Input
            </div>
        </div>
        <div class = "column">
            <div class = "block">
                BLOCK 1
            </div>
        </div>
        <div class = "column">
            <div class = "block">
                BLOCK 2
            </div>
            <br>
            <div class = "button"> - </div>
        </div>
        <div class = "column">
            <div class = "button"> + </div>
        </div>
    </div>
    </div>
</body>
</html>
